<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="collab/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='responsive.css') }}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-image: url(https://images.pexels.com/photos/29004274/pexels-photo-29004274.jpeg) !important;
            background-position: 122rem 24%;
            background-size: cover;
            text-align: center;
            font-family: "Caveat", cursive;
            font-size: 1.2rem;
            background-size: 123rem;
        }

        .inputBox {
            box-shadow: 0px 8px 9px 2px #0000005e;
            padding: 4rem;
            border-radius: 15px;
            backdrop-filter: blur(16px);
            transition: 0.5s;
            position: relative;
            border-bottom-right-radius: 40px;
        }

        .inputBox::before {
            content: "";
            position: absolute;
            right: 0;
            top: 0;
            width: 100%;
            height: 11px;
            background: radial-gradient(ellipse at top left, #ffffff, #0000ff00, #ffffff00);
            clip-path: inset(0 0 0 0 round 0 10px 10px 0);
        }


        .inputBox::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 11px;
            height: 100%;
            border-radius: 0 10px 10px 0;
            background: radial-gradient(ellipse at top left, #ffffff, #0000ff00, #ffffff00);
            clip-path: inset(0 0 0 0 round 0 10px 10px 0);
        }

        .inputBox:hover {
            transform: translateY(-15px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        form {
            text-align: center;
        }

        form label {
            font-size: 1.2rem;
        }

        #password {
            margin-top: 1rem;
        }

        form input {
            width: 15vw;
            border-radius: 8px;
            border: none;
            padding: 8px 10px;
            box-shadow: 0px 1px 4px 0px #3e3e3e;
            background: white;
            margin-left: 1rem;
        }

        form input:focus {
            outline: none;
        }

        form button {
            margin-top: 1rem;
            padding: 8px 25px;
            border-radius: 8px;
            border: none;
            box-shadow: 0px 1px 4px 0px #3e3e3e;
            background: white;
        }

        a {
            position: relative;
            top: 1rem;
            color: #fff !important;
            text-decoration: none;
        }

        /* a:hover {
            text-decoration: none;
        } */

        .alert {
            position: fixed;
            top: 20px;
            padding: 8px 17px;
            background-color: #fff;
            color: #000;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 9999;
        }

        .owner {
            position: absolute;
            bottom: 0;
        }

        .owner h5 {
            color: #000;
            font-size: 1rem;
        }

        .header_text {
            position: absolute;
            left: 0;
            top: 0;
        }

        .header_text h5 {
            margin: 0.5rem 0.8rem;
            color: #fff;
        }

        .two_btn {
            display: flex;
            align-items: center;
            justify-content: space-around;
            /* flex-direction: column; */
            font-size: 1rem !important;
        }

        .two_btn a:hover {
            color: #000 !important;
            text-decoration: underline !important;
        }

        .button_popup {
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .popup-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #00000099;
            justify-content: center;
            align-items: center;
            z-index: 999;
            font-family: "Caveat";
            backdrop-filter: blur(7px);
        }

        .popup-box {
            background: #fff;
            padding: 4rem 0rem 1rem 0rem;
            border-radius: 10px;
            width: 30rem;
            text-align: center;
            position: relative;
            /* backdrop-filter: sepia(1); */
            transform: scale(0.7) translateY(-30px);
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }

        .popup-bg.show .popup-box {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .close-btn {
            padding: 8px 15px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        #popup-box {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000000;
        }

        .form_popup::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            border-radius: 0 10px 10px 0;
            background: linear-gradient(182deg, red, transparent 48%);
        }

        .form_popup::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 1px;
            height: 100%;
            border-radius: 0 10px 10px 0;
            background: linear-gradient(182deg, red, transparent 40%);
        }

        .form_popup form {
            height: min-content;
        }

        .form_popup h2 {
            color: #000;
            font-family: "Montserrat";
            letter-spacing: -1px;
        }

        .form_popup input {
            width: 80%;
            border-radius: 8px;
            border: none;
            padding: 13px 7px;
            box-shadow: 0px 1px 4px 0px #3e3e3e;
            background: white;
        }

        .form_popup button {
            position: static;
            padding: 5px 19px;
            font-size: 1.1rem;
            margin-bottom: 1.4rem;
        }

        .form_popup .close_button {
            position: absolute !important;
            top: 0;
            right: 0;
            padding: 0px 3px !important;
            border-radius: 0 !important;
            margin-bottom: 0 !important;
        }
        .form_popup .close_button i{
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <!-- <div class="header_text">
        <h5>Flask Co. Pvt.</h5>
    </div> -->
    <div class="inputBox">
        <h1>Login</h1>
        <form action="{{ url_for('login') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <div class="two_btn">
            <a href="{{ url_for('register') }}">Don't have an account? Register</a>
            <a onmouseover="openPopup()">Forgot Password?</a>
        </div>

    </div>
    <div class="owner">
        <h5>Designed and Developed by Bhavit Bhardwaj</h5>
    </div>
    <div class="popup-bg" id="popup">
        <div class="popup-box form_popup">
            <h2>Change Password</h2>

            <form method="POST" action="{{ url_for('forgot_password') }}" style="margin-top: 2rem;">
                <input name="email" placeholder="Enter Email" required>
                <button type="submit">Send Reset Email</button>
            </form>
            <button class="close-btn close_button" onmouseover="closePopup()"><i class="fa-regular fa-circle-xmark"></i></button>
        </div>
    </div>
    <script>
        function openPopup() {
            const popup = document.getElementById("popup");
            popup.style.display = "flex";
            setTimeout(() => popup.classList.add("show"), 10);
        }

        function closePopup() {
            const popup = document.getElementById("popup");
            popup.classList.remove("show");
            setTimeout(() => popup.style.display = "none", 300);
        }

    </script>
    <script>
        setTimeout(() => {
            const alert = document.querySelector('.alert');
            if (alert) {
                alert.style.display = 'none';
            }
        }, 2000);
    </script>

</body>

</html>
